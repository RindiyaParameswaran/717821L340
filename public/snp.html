<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Products</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .product-card {
        border: 1px solid #1d1919;
        border-radius: 8px;
        padding: 20px;
    }

    .product-card img {
        max-width: 100%;
        height: auto;
    }

    .product-card h2 {
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container mt-5">
    <h2>All Products</h2>
    <div class="product-grid">
        <div class="product-card">
            <img src="p1snp.jpg" alt="Product 1">
            <h2>snpv11</h2>
            <p>Sleek design, vibrant display, fast performance, exceptional camera, long battery.</p>
            <a href="snp.html" class="btn btn-primary">View Details</a>
        </div>
        <div class="product-card">
            <img src="p2snp.jpg" alt="Product 2">
            <h2>snp-band</h2>
            <p>Elegant timepiece with timeless design, precise movement, durable construction.</p>
            <a href="p2snp.html" class="btn btn-primary">View Details</a>
        </div>
    
    </div>
</div>

</body>
</html>
